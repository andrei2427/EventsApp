plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10' //0.0.8
}

javafx {
    version = "18"  //15.0.1
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

repositories {
    mavenLocal()
    mavenCentral()
}


group = 'org.loose.fis'
version = '0.0.1-SNAPSHOT'
description = 'Simple Events Application'

sourceCompatibility = 17
targetCompatibility = 17

dependencies {
    implementation 'org.openjfx:javafx-controls:18' //15.0.1
    implementation 'org.openjfx:javafx-fxml:18' //15.0.1
    implementation 'org.dizitart:nitrite:3.4.4'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.2.2'

}

mainClassName = 'org.loose.fis.sre.Main'
